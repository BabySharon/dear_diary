{% with messages=get_flashed_messages() %}
 {% if messages %}
  {% for message in messages %}
   <p>{{ message }}</p>
  {% endfor %}
 {% endif %}
{% endwith %}

   <input type="submit" value="LOGIN" />
  </form>
 </body>
</html>
