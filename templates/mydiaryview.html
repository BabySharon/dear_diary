<!doctype html>
<html>
<head>
<title>list</title>
<style>
 body{
  body,html{
       position:relative;
       overflow: auto;
       height:auto;
       width:100%;
       min-height: 100vh;
       background-position: center;
       background-repeat: no-repeat;
       background-size:cover;
       background-image: url('https://images.freecreatives.com/wp-content/uploads/2015/03/brown-vintage-background-18641-19113-hd-wallpapers.jpg');
     }
  }
</style>
</head>
<body>
 <h1>MY DIARY</h1>
 {% with messages=get_flashed_messages() %}
 {% if messages %}
  {% for message in messages %}
   <p>{{ message }}</p>
  {% endfor %}
 {% endif %}
 {% endwith %}
 <form action="/view" method='POST'>
 <textarea rows="50" cols="50" name="content" placeholder="Enter today's date and share your thoughts"></textarea>
 <input type="submit" value="Add" />
 </form>
 <h3>My Diary Notes :</h3>
 <p>{{ content[0] }}</p>
</body>
</html>
