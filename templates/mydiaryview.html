<!doctype html>
<html>
<head>
<title>View Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

  .contentform{
    margin-left:auto;
  }


  body,html{
   zoom: 100%;
   height: auto;
   overflow: auto;
   position: relative;
   width:100%;
  /* background-repeat: no-repeat;
   background position:center;
   background-size:cover;*/
   background-color:#ffdead;
   /*background-image: url("https://image.freepik.com/free-photo/notebook-in-a-beautiful-gold-background-with-pretty-flowers_24972-72.jpg");*/
 }
</style>
</head>
<body>
<div class="container">
 <h1>MY DIARY</h1>
 {% with messages=get_flashed_messages() %}
 {% if messages %}
  {% for message in messages %}
   <p>{{ message }}</p>
  {% endfor %}
 {% endif %}
 {% endwith %}

 <form action="/view" method='POST'>
 <div id="dateform" class="col-lg-4">
  <span class="glyphicon glyphicon-calendar"></span>
  <input type="date" name="date" placeholder="dd/mm/yyyy">
 </div>
 <div id="contentform" class="col-lg-12">

  <h4><span class="glyphicon glyphicon-pencil"></span>Add new thoughts</h4>
  <textarea class="col-sm-8" name="content" placeholder="Enter today's date and share your thoughts"></textarea>
 </div>
 <div class="col-lg-2">
  <input type="submit" value="Add" />
 </div>
 </div>

 </form>
 <h3>My Diary Notes :</h3>
 <p>{{ content[0] }}</p>
</div>
</body>
</html>
